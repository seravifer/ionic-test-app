<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'IONIC.TITLE' | translate }}</ion-title>
    <ion-badge color="primary" slot="end">{{ 'IONIC.LABEL' | translate }}</ion-badge>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar debounce="300" animated [(ngModel)]="searchText" [placeholder]="'IONIC.SEARCH' | translate"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="images | filter: searchText" [approxItemHeight]="imageSize + 40 + 'px'" [trackBy]="trackByFn">
    <ion-card *virtualItem="let item; let i = index" class="fade-in">
      <img [src]="item.photo" class="loading-placeholder" [style.min-height.px]="imageSize">
      <ion-card-content>{{ item.text }}</ion-card-content>
    </ion-card>
  </ion-virtual-scroll>
</ion-content>
