<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'IONIC.TITLE' | translate }}</ion-title>
    <ion-badge color="tertiary" slot="end">{{ 'IONIC.LABEL' | translate }}</ion-badge>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar debounce="300" animated [formControl]="searchText" [placeholder]="'IONIC.SEARCH' | translate"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="images | filter: searchText.value" [approxItemHeight]="imageSize + 50 + 'px'" [trackBy]="trackByFn">
    <image-component *virtualItem="let image; let i = index" [image]="image" [imageSize]="imageSize" class="fade-in"  [style.min-height.px]="imageSize + 40"></image-component>
  </ion-virtual-scroll>
</ion-content>
