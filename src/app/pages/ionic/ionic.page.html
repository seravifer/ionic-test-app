<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Image search</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar debounce="300" animated [(ngModel)]="searchText"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="images | filter: searchText" approxItemHeight="500px" [trackBy]="trackByFn">
    <ion-card *virtualItem="let item; let i = index">
      <ion-img [src]="item.photo"></ion-img>
      <ion-card-content>{{ item.text }}</ion-card-content>
    </ion-card>
  </ion-virtual-scroll>
</ion-content>
