<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'MATERIAL.TITLE' | translate }}</ion-title>
    <ion-badge color="danger"  slot="end">{{ 'MATERIAL.LABEL' | translate }}</ion-badge>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar debounce="300" animated [(ngModel)]="searchText" [placeholder]="'MATERIAL.SEARCH' | translate"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <cdk-virtual-scroll-viewport [itemSize]="imageSize + 40" class="scroll" minBufferPx="2000" maxBufferPx="2000" style="height: 100%">
    <div *cdkVirtualFor="let image of images | filter: searchText; trackBy: trackByFn" class="fade-in">
      <ion-card>
        <div class="loading-placeholder" [style.min-height.px]="imageSize">
          <img [src]="image.photo">
        </div>
        <ion-card-content>{{ image.text }}</ion-card-content>
      </ion-card>
    </div>
  </cdk-virtual-scroll-viewport>
</ion-content>
